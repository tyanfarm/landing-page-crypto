<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#23202A] text-white">

    <!-- Header -->
    <header class="relative flex justify-between items-center px-10 py-6 z-10">
        <div class="flex items-center space-x-3">
            <img src="logo.png" alt="KriptoRealm Logo" class="w-8 h-8">
            <span class="text-lg font-semibold">KriptoRealm</span>
        </div>
        <nav class="flex space-x-8 text-sm font-medium">
            <a href="#" class="hover:text-orange-400">App benefits</a>
            <a href="#" class="hover:text-orange-400">Markets</a>
            <a href="#" class="hover:text-orange-400">Why KriptoRealm</a>
            <a href="#" class="hover:text-orange-400">Testimonials</a>
        </nav>
        <button class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600">Explore features</button>
    </header>

<!-- Hero Section -->
<section class="relative px-10 py-52 grid grid-cols-1 md:grid-cols-2 items-center overflow-visible">
    <!-- Left Content (Text Grid) -->
    <div class="space-y-6 relative z-10">
        <h1 class="text-4xl font-bold leading-snug">
            Start <span class="text-orange-400">trading</span> with us now <br>
            and enjoy your first 2 exchanges fee-free
        </h1>
        <p class="text-gray-400">
            Kick off your trading journey with fee-free exchanges, savoring the perks of a transaction fee waiver
            for your first two transactions, ensuring a smooth start for you.
        </p>
        <div class="flex space-x-4">
            <button class="bg-gray-800 text-white flex items-center px-4 py-2 rounded-lg hover:bg-gray-700">
                <img src="appstore-icon.png" alt="App Store" class="w-5 h-5 mr-2">
                App store
            </button>
            <button class="bg-gray-800 text-white flex items-center px-4 py-2 rounded-lg hover:bg-gray-700">
                <img src="googleplay-icon.png" alt="Google Play" class="w-5 h-5 mr-2">
                Google play
            </button>
        </div>
    </div>

    <!-- Right Content (App Mockup) -->
    <div class="absolute -top-[160px] -right-[150px] transform translate-x-1/4 -translate-y-10">
        <img src="assets/images/Hero.png" alt="App Mockup" class="w-[1200px] drop-shadow-2xl">
    </div>
</section>

</body>

</html>
